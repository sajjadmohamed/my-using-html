<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Copuon Widgrt On Website</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="coupon-card">
				<img src="logo.png" class="logo" />
				<h3>
					20% flat off all rides within the city<br />
					using HDFC Credit Card
				</h3>

				<div class="coupon-row">
					<span id="cpnCode">onclick</span>
					<span id="cpnBtn">onclick</span>
				</div>

				<p>Valid Till: 20 Dec, 2022</p>

				<div class="circle1"></div>
				<div class="circle2"></div>
			</div>
		</div>

		<script>
			var cpnBtn = document.getElementById("cpnBtn");
			var cpnCode = document.getElementById("cpnCode");
			cpnBtn.onclick = function () {
				navigator.clipboard.writeText(cpnCode.innerHTML);
				cpnBtn.innerHTML = "hello world";
				setTimeout(function () {
					cpnBtn.innerHTML = "onclick";
				}, 300);
			};
			var cpnCode = document.getElementById("cpnCode");
			var cpnBtn = document.getElementById("cpnBtn");
			cpnCode.onclick = function () {
				navigator.clipboard.writeText(cpnCode.innerHTML);
				cpnCode.innerHTML = "hello world";
				setTimeout(function () {
					cpnCode.innerHTML = "onclick";
				}, 300);
			};
		</script>
	</body>
</html>
